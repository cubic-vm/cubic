on: [push, pull_request]

name: Cubic

jobs:
  check:
    name: Check
    runs-on: ubuntu-24.04
    steps:
      - name: Install task
        run: sudo snap install task --classic

      - name: Install Dependencies
        run: cargo install cargo-audit

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check
        run: task check
