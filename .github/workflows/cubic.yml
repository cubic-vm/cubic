on: [push, pull_request]

name: Cubic
permissions:
  contents: read
  pull-requests: read

jobs:
  check:
    name: Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build image
        run: make build-image

      - name: Check
        run: make check
