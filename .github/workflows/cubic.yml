on: [push, pull_request]

name: Cubic

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: cargo install cargo-audit

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Code
        run: cargo build

      - name: Format Code
        run: cargo fmt --check

      - name: Lint Code
        run: cargo clippy -- -D warnings

      - name: Test Code
        run: cargo test

      - name: Audit Code
        run: cargo audit
